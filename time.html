<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <table>

        <thead>
            <tr>
                <th colspan="6">Time table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="7">Hours</th>


            </tr>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>

            </tr>
            <tr>
                <td>sport</td>
                <td>study</td>
                <td>coding</td>
                <td>film</td>
                <td>with friend</td>

            </tr>
            <tr>
                <td>coding</td>
                <td>homework</td>
                <td>film</td>
                <td>coding</td>
                <td>sport</td>

            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <td>film</td>
                <td>homework</td>
                <td>coding</td>
                <td>art</td>
                <td rowspan="2">coding</td>
            </tr>
            <tr>
                <td>song</td>
                <td>class</td>
                <td>film</td>
                <td>with freind</td>

            </tr>

        </tbody>
    </table>
</body>

</html>
